<div class="cart">
  <div class="row">
    <div class="col-md-10 mx-auto">

      <div class="_container">
          <div class="_list">
              <div class="row">
                  <div class="col-md-12" *ngFor="let item of shoppingCartItems; let i =index">
                      <div class="card">
                          <div class="card-body p-1">
                                <div class="_ctn">
                                    <img [src]="item?.preload" alt="">
                                    <div class="detail">
                                        <span class="title">{{item?.name}}</span><br>
                                        <span class="sb">{{item?.category}}</span><br>
                                        <span class="cost">{{item?.cost +'$'}}</span>
                                    </div>
                                    <button class="btn"><i class="fal fa-trash"></i></button>
                                </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="_check">
              <div class="_header"></div>
              <div class="_fbot">
                  <button class="btn"><small>{{'Checkout'}}</small></button>
              </div>
          </div>
      </div>

    </div>
  </div>
</div>
